<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="http://www.simpleimageresizer.com/_uploads/photos/cf2cdeca/Weather_On_The_Go_Dark_2_50x50.png"
                    class="logo">
            </div>
            <nav class="nav-links">
                <ul class="nav-content">
                    <li><a href="">Home</a></li>
                    <li><a href="">Suggestions</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Reviews</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <div class="search-bar">
                    <input class="bar" type="text" placeholder="Enter Location...">
                </div>
                <div class="search-button">
                    <button class="btn-primary"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                            viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                            </path>
                        </svg></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="card-body">
            <div class="weather-details">
                <h2 class="city">Weather in San Francisco</h2>
                <h1 class="temp">12.51°C</h1>
                <div class="icon-description">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                    <div class="description">Broken clouds</div>
                </div>
                <div class="other-details">
                    <div id="humidity">Humidity: 86%</div>
                    <div id="wind">Wind Speed: 8.23km/h</div>
                    <div id="feels-like">Feels Like: 11.65°C</div>
                    <div id="visibility">Visibility: 20.0km</div>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>

</footer>

</html>
